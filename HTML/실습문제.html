<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제</title>
</head>
<body>
    <fieldset>
        <legend>회원가입 동의서</legend>
        이용약관 동의(필수) <br>
        <textarea name="content" cols="50" role="10">여러분을 환영합니다 </textarea>
        <br>
        <input type="radio" name="gender" id="x">
        동의합니다
        <input type="radio" name="gender" id="x">
        동의하지 않습니다
        <br>
        <br>
        <legend>개인정보 수집 및 이용 동의(필수)</legend>
        <textarea name="content" cols="50" rows="10">개인정보 수집 및 이용에 동의합니다.</textarea>
        <br>
        <input type="radio" name="gender" id="x">
        동의합니다
        <input type="radio" name="gender" id="x">
        동의하지 않습니다
        <br>
        <br>
        <input type="checkbox" name="agree" id="agree">
        모두동의 합니다 
        <br>
        <br>
        <input type="button" value="취소">
        <input type="button" value="확인">
    </fieldset>

    <br>
    <form>
    <fieldest>
        <legend>회원가입 양식</legend>
        * 아이디 <br>
        <input type="text" name="id" placeholder="영문 소문자,숫자,특수기호(_,-)5~20" required min="5" max="20">
        <input type="button" value="중복확인">
        <br>
        <br>
        * 비밀번호 <br>
        <input type="password" name="password" placeholder="영문,숫자,특수문자 8~15" required min="8" max="15">
        <br>
        <br>
        * 이름 <br>
        <input type="text" name="name" placeholder="영문,숫자,특수문자 8~15" required min="8" max="15">
        <br>
        <br>
        * 주민등록번호 <br>
        <input type="text" name="ssn" required maxlength="6">-<input type="password" name="ssn" required maxlength="7">
        <br>
        * 성별 <br>
        <input type="radio" name="gender" id="x">
        선택안함
        
        <input type="radio" name="gender" id="x">
        남자
        
        <input type="radio" name="gender" id="x">
        여자
        <br>
        <br> 
        * 생년월일 <br>
        <input type="date" name="date">
        <br>
        <br>
        * 주소 <br>
        <input type="text" name="address" required>
        <br>
        <br>
        * 우편번호 <br>
        <input type="text" name="zipcode" required>
        <input type="button" value="우편번호 찾기">
        <input type="checkbox" name="agree" id="agree">
        우편 수신 동의
        <br>
        <br>
        * 이메일 <br>
        <input type="email" name="email" required>
        <input type="checkbox" name="agree" id="agree">
        이메일 수신 동의
        <br>
        <br>
        * 휴대폰번호
        <select name="phone">
            <option>010</option>
            <option>011</option>
        </select>
        - <input size="2" type="text" name="phone1" required> - <input size="2" type="text" name="phone2" required>
        <input type="checkbox" name="agree" id="agree">
        문자 수신 동의
        <br>
        <br>
        <input type="button" value="초기화">
        <input type="button" value="회원가입">





    </fieldest>
    </form>

    



</body>
</html>
